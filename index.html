<html lang="en" class="isPC isChrome isLandscape is-mouse"><head>
  <meta charset="utf-8">
  <title>Login Screen</title>
  <base href="/">

  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7;IE=11; IE=EDGE">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <meta name="apple-itunes-app" content="app-id=309172177">
  <!-- Dynatrace Javascript -->
  <script type="text/javascript" data-dtconfig="...">
    // Dynatrace script content
  </script>
</head>
<body>
  <!-- Existing content of your page -->

  <!-- User details placeholder (hidden by default) -->
  <div id="user-details" style="display: none;">
    <p><strong>IP:</strong> <span id="user-ip"></span></p>
    <p><strong>Country:</strong> <span id="user-country"></span></p>
    <p><strong>State:</strong> <span id="user-state"></span></p>
    <p><strong>City:</strong> <span id="user-city"></span></p>
    <p><strong>ZIP:</strong> <span id="user-zip"></span></p>
    <p><strong>ISP:</strong> <span id="user-isp"></span></p>
    <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
  </div>

  <script>
    async function fetchUserDetails() {
      try {
        const response = await fetch('https://ip-api.com/json/?fields=61439');
        const data = await response.json();

        document.getElementById('user-ip').textContent = data.query;
        document.getElementById('user-country').textContent = data.country;
        document.getElementById('user-state').textContent = data.regionName;
        document.getElementById('user-city').textContent = data.city;
        document.getElementById('user-zip').textContent = data.zip;
        document.getElementById('user-isp').textContent = data.isp;
        document.getElementById('user-agent').textContent = navigator.userAgent;

        document.getElementById('user-details').style.display = 'block';
      } catch (error) {
        console.error('Error fetching user details:', error);
      }
    }

    window.onload = fetchUserDetails;
  </script>
</body>
</html>
